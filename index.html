<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-setup">
        <input type="text" id="player1-name" placeholder="Player 1 Name">
        <input type="text" id="player2-name" placeholder="Player 2 Name">
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-container" class="hidden"></div>
    <div id="game-status"></div>
    <button id="restart-game" class="hidden">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
